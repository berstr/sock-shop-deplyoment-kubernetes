---
apiVersion: apps/v1
kind: Deployment
metadata:
      name: payment
      labels:
            name: payment
      namespace: sock-shop
spec:
      selector:
            matchLabels:
                  name: payment
      replicas: 1
      template:
            metadata:
                  labels:
                        name: payment
            spec:
                  containers:
                        - name: payment
                          image: berndstransky/sock-shop-payment:1.2
                          env:
                                - name: NEW_RELIC_LICENSE_KEY
                                  value: < NEW_RELIC_LICENSE_KEY >
                                - name: NEW_RELIC_APP_NAME
                                  value: sock-shop-payment
                                - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
                                  value: "true"
                          resources:
                                limits:
                                      cpu: 100m
                                      memory: 10Mi
                                requests:
                                      cpu: 250m
                                      memory: 20Mi
                          ports:
                                - containerPort: 80
                          securityContext:
                                runAsNonRoot: true
                                runAsUser: 10001
                                capabilities:
                                      drop:
                                            - all
                                      add:
                                            - NET_BIND_SERVICE
                                readOnlyRootFilesystem: true
                          livenessProbe:
                                httpGet:
                                      path: /health
                                      port: 80
                                initialDelaySeconds: 60
                                periodSeconds: 15
                          readinessProbe:
                                httpGet:
                                      path: /health
                                      port: 80
                                initialDelaySeconds: 20
                                periodSeconds: 15
                  nodeSelector:
                        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
      name: payment
      labels:
            name: payment
      namespace: sock-shop
spec:
      ports:
            # the port that this service should serve on
            - port: 80
              targetPort: 80
      selector:
            name: payment
